name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: cd app && npm install
      - name: Run tests
        run: cd app && npm test
      - name: Deploy to S3
        run: aws s3 sync ./app s3://cicd-demo-app-bucket-example --delete
